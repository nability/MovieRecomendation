<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MOVIEMIND - Rekomendasi Film</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

</head>
<body>
  <div class="container py-5">
    <div class="text-end">
      <button id="modeToggle" class="btn btn-outline-secondary btn-sm mb-3">
        <i class="bi bi-circle-half"></i> Ganti Mode
      </button>
    </div>
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo MOVIEMIND" class="logo-img" />
       <div class="subtitle">Halo Sinephile ! <br>Temukan film sesuai selera kamu!</br></div>
    </div>

    <div class="card p-4">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Cari Rekomendasi Film</h2>
        <form method="post">
          <div class="mb-3">
            <label for="Genre" class="form-label">Genre</label>
            <select class="form-select" id="Genre" name="Genre" required>
              <option value="">Pilih Genre</option>
              <option>Action</option>
              <option>Adventure</option>
              <option>Animation</option>
              <option>Comedy</option>
              <option>Romance</option>
              <option>Crime</option>
              <option>Fantasy</option>
              <option>Historical</option>
              <option>Horror</option>
              <option>Musical</option>
              <option>Mystery</option>
              <option>Sci-Fi</option>
              <option>Thriller</option>
              <option>War</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="Umur" class="form-label">Kategori Umur</label>
            <select class="form-select" id="Umur" name="Umur" required>
              <option value="">Pilih Kategori</option>
              <option>Anak-anak</option>
              <option>Remaja</option>
              <option>Dewasa</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="Produksi" class="form-label">Produksi Film</label>
            <select class="form-select" id="Produksi" name="Produksi" required>
              <option value="">Pilih Produksi</option>
              <option>Hollywood</option>
              <option>Bollywood</option>
              <option>Indonesia</option>
              <option>J-Drama</option>
              <option>K-Drama</option>
              <option>C-Drama</option>
              <option>Thai Drama</option>
              <option>Western</option>
              <option>Anime</option>
            </select>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-search"></i> Cari Rekomendasi
            </button>
          </div>
        </form>

        {% if request.method == 'POST' and reply %}
          <div class="mt-4">
            <h3 class="result-title">Hasil Rekomendasi:</h3>
            <div class="alert alert-info mt-2">{{ reply|safe }}</div>
          </div>
        {% endif %}

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Mode Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('modeToggle');
    const body = document.body;

    // Cek preferensi dari localStorage
    const savedTheme = localStorage.getItem('theme') || 'light';
    body.classList.add(savedTheme + '-mode');

    toggleBtn.addEventListener('click', () => {
      if (body.classList.contains('light-mode')) {
        body.classList.replace('light-mode', 'dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.replace('dark-mode', 'light-mode');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
